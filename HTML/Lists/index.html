<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>List</h1>
    <!-- there are different kinds of lists
            like menu groceries etc-->
    <!-- ordered list-->
    <h3>Contact list</h3>
    <ol type="A" start="4"> 
        <li>alexa</li>
        <li>batul</li>
        <li>chandra</li>
    </ol>
    <!-- unordered lists have bullet is default-->
    <h3> Groceries List</h3>
    <ul>
        <li>Honey </li>
        <li>Bread</li>
        <li>Jam</li>
    </ul>
    <!-- description List:if i want to mention life events-->
    <h3>Life Events</h3>
    <dl>
        <dt>2010</dt><!--description term-->
        <dd>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat, laboriosam?
        </dd><!-- description data:comes with "gap"-->
    </dl>
    
</body>
</html>
